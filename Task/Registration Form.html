<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body style="background-color:blue;">
    <div class="">
        <form class="px-5 mt-3">
       
            <div class="container w-50 border border-2 rounded-2 bg-light">
                <center><h1 class="bg-dark text-light text-center fs-4 px-5 me-0">EVENT REGISTRATION FORM</h1></center>
                <div class="input-group ">
            
                    <Label class="pe-3 fs-5">Name</Label>
                    <input type="text" name="Name" id="" class="form-control pe-4 w-25 ms-5" placeholder="First Name">
                    <input type="text" name="Name" id="" class="form-control pe-5 w-25 ms-4 text-light" placeholder="Last name"><br>
                </div> 
                <br><br>
            <div class="input-group">
                <Label class="pe-1 fs-6">Company</Label>
                <input type="text" name="Name" id="" class="form-control  pe-5 w-25 ms-5" placeholder="First Nmae">
            </div> 
            <br><br>
            <div class="input-group">
                <Label class="pe-3 fs-4">Email</Label>
                <input type="text" name="Name" id="" class="form-control  pe-5 w-25 ms-5" placeholder="example@gmail.com">
            </div> 
            <br><br>
            <div class="input-group col-s-1">
                 <Label class="pe-3 fs-5">Phone</Label>
                <input type="text" name="Name" id="" class="form-control ms-5" placeholder="Area Code">
                <input type="text" name="Name" id="" class="form-control pe-1 w-25 ms-4" placeholder="Phone number">
            </div> 
            <br><br>
            <div class="input-group">
                <Label class="fs-5">Subject</Label>
                <select class="form-select ms-5">
                    <option selected>Choose Option</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <br><br>
            <h6>Are you an existing customer?</h6>

            <div class="form-check input-group ms-0 ">
                <input class="form-check" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label pe-3 ms-0" for="flexRadioDefault1">
                Yes
                </label>
                <input class="form-check ms-0 " type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label pe-3 ms-0" for="flexRadioDefault2">
                 No
                 </label>
        </div>    
        <button class="btn btn-success mb-5 px-5 mt-4">Register</button>
    </div>   
    </form>






    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
